<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="game">
        <div class = "row0 row">
            <div class="r0c0">A</div>
            <div class="r0c1">B</div>
            <div class="r0c2">C</div>
        </div>
        <div class = "row1 row">
            <div>D</div>
            <div>E</div>
            <div>F</div>
        </div>
        <div class = "row2 row">
            <div>G</div>
            <div>H</div>
            <div>I</div>
        </div>
    </div>
<script src="tictactoe.js"></script>
</body>
</html>
